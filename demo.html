<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/demo.js"></script>
</head>
<body>
    <!-- 整体 -->
    <div class="container">
        <!-- 水平排列的表单 -->
        <form class="form-horizontal">
            <!-- 昵称 -->
                <div class="form-group">
                  <label class="col-sm-1 control-label">昵称：</label>
                  <div class="col-sm-11">
                    <input type="text" class="form-control name" placeholder="输入昵称">
                  </div>
                </div>
                <!-- 留言 -->
                <div class="form-group">
                  <label class="col-sm-1 control-label">留言：</label>
                  <div class="col-sm-11">
                    <textarea class="form-control message" rows="5" placeholder="请输入留言"></textarea>
                  </div>
                </div>
                <!-- 提交按钮 -->
                <div class="form-group">
                  <div class="col-sm-offset-1 col-sm-11">
                    <button type="button" class="btn btn-success submit">提交留言</button>
                  </div>
                </div>
              </form>
              <!-- 留言列表 -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                    留言列表 
            </div>
            <div class="panel-body">
                <ul class="list-group messageList">
                    <!-- <li class="list-group-item">小红<span>说：</span>今天天气真好！</li> -->
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
